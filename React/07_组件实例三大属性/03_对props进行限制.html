<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>state</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">    
        class Person extends React.Component{
            render(){
                const {name,age,sex} = this.props
                return (
                    <ul>
                        <li>姓名: {name}</li>
                        <li>性别: {sex}</li>
                        <li>年龄: {age}</li>
                    </ul>
                )
            }
        }

        Person.propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
        }

        Person.defaultProps = {
            sex:'男',
            age:'18'
        }
        const person = { age : "19", sex : "男"}
        ReactDOM.render(<Person {...person}/>, document.getElementById('test1'))
        ReactDOM.render(<Person name = "alex" age = "21"/>, document.getElementById('test2'))
        ReactDOM.render(<Person name = "jessi" age = "19" sex = "女"/>, document.getElementById('test3'))
    </script>
</body>
</html>
