<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>state</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../new_js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../new_js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/javascript" src="../new_js/prop-types.js"></script>

    <script type="text/babel">    
            
        class Count extends React.Component{

            constructor(props){
                super(props)
                this.state = {count:0}
            }

            add = ()=>{
                const {count} = this.state
                this.setState({count:count+1})
            }

            death = ()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))    
            }

            force = ()=>{
                this.forceUpdate()
            }

            static getDerivedStateFromProps(props, state){
                return null
            }

            componentDidMount(){

            }

            componentWillUnmount(){

            }

            shouldComponentUpdate(){
                return true
            }

            getSnapshotBeforeUpdate(){
                return 122333
            }

            componentDidUpdate(preProps, preState,snapshotValue){
                console.log(preProps,preState,snapshotValue)
            }

            render(){
                const {count} = this.state
                return(
                    <div>
                        <h2>当前求和为:{count}</h2>
                        <button onClick = {this.add}>点我+1</button>
                        <button onClick = {this.death}>卸载组件</button>
                        <button onClick = {this.force}>不更改任何状态中的数据更新</button>
                    </div>
                )   
            }

        }
        
        ReactDOM.render(<Count count={199}/>, document.getElementById("test"))

    </script>
</body>
</html>
