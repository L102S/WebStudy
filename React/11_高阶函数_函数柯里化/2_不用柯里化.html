<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>state</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">    
            
        class Login extends React.Component{

            state = {
                username: '',
                password: ''
            }

            myRef = React.createRef()
            myRef2 = React.createRef()
            
            render(){
                return(
                    <form action="https://chat.openai.com/" onSubmit={this.handleSubmit}>
                        用户名: <input onChange={event=>this.saveFormData('username', event.target.value)} type="text" name="username"/>
                        密码: <input onChange={event=>this.saveFormData('password', event.target.value)} type="password" name="password"/> 
                        <button>登录</button>
                    </form>
                )   
            }

            handleSubmit = (event)=>{
                event.preventDefault()
                const{username,password} = this.state
                alert(`你输入的用户名是：${username}, 你输入的密码是: ${password}`)
            }

            showData2 = ()=>{
                alert(event.target.value)
            }

            saveFormData = (dataType, value)=>{
                this.setState({[dataType]:value})
            }


        }
    
        ReactDOM.render(<Login/>, document.getElementById("test"))
    </script>
</body>
</html>
